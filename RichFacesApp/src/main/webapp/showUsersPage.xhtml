<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="body">
                 <h:form prependId="false">
                   <rich:dataTable var="ubean" value="#{userBeanList.users}">
                    <rich:column>
                            <h:outputText value="#{ubean.id}"></h:outputText>                            
                        </rich:column>
                <rich:column>
                            <h:outputText value="#{ubean.name}"></h:outputText>                            
                        </rich:column>
                <rich:column>
                            <h:outputText value="#{ubean.surname}"></h:outputText>                            
                        </rich:column>
                <rich:column>
                            <h:outputText value="#{ubean.email}"></h:outputText>                            
                        </rich:column>
                <rich:column>
                            <h:outputText value="#{ubean.date}"></h:outputText>                            
                        </rich:column>
                    
                </rich:dataTable>
                <a4j:commandButton action="GOtoIndex" value="Add new user"></a4j:commandButton>
                 </h:form>
            </ui:define>      
            
        </ui:composition>        
    </body>
</html>
