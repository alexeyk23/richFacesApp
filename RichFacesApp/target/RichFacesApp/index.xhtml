<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<body>
    <ui:composition template="/templates/template.xhtml">

        <ui:define name="title">RichFaces Sample</ui:define>

        <ui:define name="body">
            <h:form prependId="false">
                <h:outputLabel value="Name:" for="nameInput" />
                <h:inputText id="nameInput" value="#{userBean.name}">
                </h:inputText>
                <h:body><br/></h:body>
                <!--
                <h:panelGroup id="output">
                    <h:outputText value="Hello #{userBean.name}!"
                                  rendered="#{not empty userBean.name}" />
                </h:panelGroup>-->
                <h:outputLabel value="Surname:" for="surnameInput" />
                <h:inputText id="surnameInput" value="#{userBean.surname}">                    
                </h:inputText>
                 <h:body><br/></h:body>
                  <h:outputLabel value="Email:" for="emainInput" />
                <h:inputText id="email" value="#{userBean.email}">                    
                </h:inputText>           
                <h:body><br/></h:body>
                 <h:outputLabel value="Data of regestration:" for="dataInput" />
                <rich:calendar id="date" value="#{userBean.date}"/>
                 <h:body><br/></h:body>
                 <a4j:commandButton value="Save"
                                    action="#{userBeanList.loadUsers}" />
                            </h:form>
           <rich:dataTable var="ubean" value="#{userBeanList.users}">
                    <rich:column>
                            <h:outputText value="#{ubean.id}"></h:outputText>                            
                        </rich:column>
                <rich:column>
                            <h:outputText value="#{ubean.name}"></h:outputText>                            
                        </rich:column>
                <rich:column>
                            <h:outputText value="#{ubean.surname}"></h:outputText>                            
                        </rich:column>
                <rich:column>
                            <h:outputText value="#{ubean.email}"></h:outputText>                            
                        </rich:column>
                <rich:column>
                            <h:outputText value="#{ubean.date}"></h:outputText>                            
                        </rich:column>
                    
                </rich:dataTable>
        </ui:define>
    </ui:composition>
</body>
</html>
